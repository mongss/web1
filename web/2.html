<p>인디애나주의 작은 마을에서 행방불명된 소년.
이와 함께 미스터리한 힘을 가진 소녀가 나타나고, 마을에는 기묘한 현상들이 일어나기 시작한다.</p>
<img src="monster.jpg" width="450">
<p>아들을 찾으려는 엄마와 마을 사람들은 이제 정부의 일급비밀 실험의 실체와 무시무시한 기묘한 현상들에 맞서야 한다.</P>
